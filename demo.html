<!DOCTYPE html>
<html lang="en">
<head>

	<title>jQuery Slideshow Demo</title>
	<link rel="stylesheet" href="demo.css" />
	<link rel="stylesheet" href="mrslider.css" />

</head>

<body>

	<div id="container">

		<section id="introduction">
			<h1>Slideshow Demo</h1>
			<p>
			</p>

			<div id="demo">

				<div class="slideshow" data-transition="scroll" data-loop="true">
					<ul class="carousel">
						<li class="slide">
							<img src="http://placehold.it/500x300/e87000/000" alt=""  data-caption="First picture" data-credit="mmi" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/003808/000" alt="" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/006ce8/000" alt="" />
						</li>
					</ul>
				</div>

                                <br>
				<div class="slideshow" data-transition="fade" data-loop="true" data-pagination="numbers">
					<ul class="carousel">
						<li class="slide">
							<img src="http://placehold.it/500x300/e87001/000" alt="" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/003808/000" alt="" data-width="500" data-height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/006ce8/000" alt="" data-width="500" data-height="300" />
						</li>
					</ul>
				</div>

                                <br>
				<div class="slideshow" data-transition="explode" data-loop="true">
					<ul class="carousel">
						<li class="slide">
							<img src="http://placehold.it/500x300/e87001/000" alt="" width="500" height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/003808/000" alt="" data-width="500" data-height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/006ce8/000" alt="" data-width="500" data-height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/00a808/000" alt="" data-width="500" data-height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/00c8c8/000" alt="" data-width="500" data-height="300" />
						</li>
						<li class="slide">
							<img data-src="http://placehold.it/500x300/a064e8/000" alt="" data-width="500" data-height="300" />
						</li>
					</ul>
				</div>



			</div>
		</section>

	</div>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

	<script src="mrslider.js"></script>
	<script>
			var ss = $(".slideshow").slideshow();

		$(function() {
			// Create a slideshow
		});
	</script>

</body>
</html>
