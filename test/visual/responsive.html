<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scroll MMI Slideshow Demo</title>
    <link rel="stylesheet" href="/src/mmi-slideshow.css" />

    <style>
      #container {
        width: 95%;   
        margin: auto;
      }

      #introduction {
        text-align: center;
      }

     .mmi-slideshow img {
       width: 100%;
     }

    </style>

</head>

<body>

    <div id="container">

        <section id="introduction">
            <h1>Slideshow Demo</h1>
            <p>
            </p>

            <div id="demo">

                <div class="mmi-slideshow" data-inside-mode="true" data-auto-hide-footer="true" data-transition="fade" data-loop="true">
                    <ul class="carousel">
                        <li class="slide">
                            <img src="http://placehold.it/500x300/e87000/000" data-caption="First picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/003807/000" data-caption="Second picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006ce8/000" data-caption="Third picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006c18/000" data-caption="Fourth picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00a808/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00c8c8/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/a064e8/000">
                        </li>
                    </ul>
                </div>

            </div>
        </section>

    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>

    <script src="/src/mmi-slideshow.js"></script>
    <script type="text/javascript">
        $(function() {
            var ss = $(".mmi-slideshow").slideshow();
        });
    </script>

</body>

</html>
