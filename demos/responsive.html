<!DOCTYPE html>
<html lang="en">

<head>

    <title>Scroll MMI Slideshow Demo</title>
    <link rel="stylesheet" href="../mmi-slideshow.css" />

    <style>
      #container {
        margin: auto;
        max-width: 800px;
      }

      #introduction {
        text-align: center;
      }

     .slide img {
       width: 100%;
     }

    .slideshow-previous {
      left: 0;
    }

    .slideshow-next {
      right: 0;
    }
    </style>

</head>

<body>

    <div id="container">

        <section id="introduction">
            <h1>Slideshow Demo</h1>
            <p>
            </p>

            <div id="demo">

                <div class="mmi-slideshow" data-transition="fade" data-loop="true">
                    <ul class="carousel">
                        <li class="slide">
                            <img src="http://placehold.it/500x300/e87000/000" data-caption="First picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/003808/000" data-caption="Second picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006ce8/000" data-caption="Third picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006c18/000" data-caption="Fourth picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00a808/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00c8c8/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/a064e8/000">
                        </li>
                    </ul>
                </div>

            </div>
        </section>

    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>

    <script src="../mmi-slideshow.js"></script>
    <script>

        $(function() {
            var ss = $(".mmi-slideshow").slideshow();
        });
    </script>

</body>

</html>
