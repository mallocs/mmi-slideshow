<!DOCTYPE html>
<html lang="en">

<head>

    <title>Responsive Sizing Slideshow Demo</title>
    
    <link rel="stylesheet" href="../dist/mmi-slideshow.min.css" />
    <style>
      #container {
        margin: auto;
        max-width: 95%;
      }

      #introduction {
        text-align: center;
      }

     .mmi-slideshow img {
       width: 100%;
     }

    </style>

</head>

<body>

    <div id="container">

        <section id="introduction">
            <h1>Slideshow Demo</h1>
            <p>
            </p>

            <div id="demo">
                <div class="mmi-slideshow" data-responsive="true" data-width="100%" data-inside="true"  data-transition="fade">
                    <ul class="carousel">
                        <li class="slide">
                            <img src="http://placehold.it/500x300/e87000/000" data-caption="First picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/003807/000" data-caption="Second picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006ce8/000" data-caption="Third picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/006c18/000" data-caption="Fourth picture" data-credit="mmi">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00a808/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/00c8c8/000">
                        </li>
                        <li class="slide">
                            <img data-src="http://placehold.it/500x300/a064e8/000">
                        </li>
                    </ul>
                </div>

            </div>
        </section>

    </div>

    <script src="../dist/mmi-slideshow.bundle.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            var ss = $(".mmi-slideshow").slideshow();
        });
    </script>

</body>

</html>
